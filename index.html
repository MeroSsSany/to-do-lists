<!DOCTYPE html>
<html>
<head>
    <title>To-Do list</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <center>
        <main>
            <input id="task" placeholder="Type Your Task Here">
            <button type="button" id="add">Add</button>
        </main>
        <div id="container">
            <div class="tasks">
                <h1>To-Do List</h1>
                <div id="upcomingTask" class="taskc"></div>
            </div>
            <div class="tasks">
                <h1>On-Progress</h1>
                <div id="currentTask" class="taskc">
                </div>
            </div>
            <div class="tasks">
                <h1>Completed</h1>
                <div id="completedTask" class="taskc">
                </div>
            </div>
        </div>
    </center>
</body>
</html>
